<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta description="Website of an NFT Thumbnail">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Stylesheet-->
  <link rel="stylesheet" href="css/styles.css">

  <!--Title-->
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-inner">
      <img class="card-img" src="images/image-equilibrium.jpg">
      <div class="card-txt">
        <h5 class="white-txt card-heading">Equilibrium #3429</h5>
      
        <p>Our Equilibrium collection promotes balance and calm.</p>
      
        <span class="eth-txt"><img src="images/icon-ethereum.svg">0.041 ETH</span>
        <span><img src="images/icon-clock.svg">3 days left</span>

      <hr>

      <!--Avatar Section-->
      <img class="avatar-img" src="images/image-avatar.png">
      <span class="avatar-txt">Creation of <span class="white-txt">Jules Wyvern</span></span> 
      </div>  
    </div>
  </div>
</div>

<!--Attribution Section-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tariq Moore</a>.
  </div>
</body>
</html>
